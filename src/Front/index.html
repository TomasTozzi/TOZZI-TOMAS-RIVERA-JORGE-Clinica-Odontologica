<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>CRUD App</title>
</head>
<body>
    
    <h2>Formulario Crear Paciente</h2>
    <form id="crearPacienteForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
    
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br>
    
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required><br>
    
        <label for="fechaIngreso">Fecha de Ingreso:</label>
        <input type="date" id="fechaIngreso" name="fechaIngreso" pattern="\d{4}-\d{2}-\d{2}" required>
        
        <label for="calle">Calle:</label>
        <input type="text" id="calle" name="calle" required><br>
    
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required><br>
    
        <label for="localidad">Localidad:</label>
        <input type="text" id="localidad" name="localidad" required><br>
    
        <label for="provincia">Provincia:</label>
        <input type="text" id="provincia" name="provincia" required><br>
    
        <button type="button" onclick="crearPaciente()">Crear Paciente</button>
        <button type="button" onclick="limpiarFormulario('crearPacienteForm')">Limpiar</button>
    </form>













    <h2>Consultar Odontólogos</h2>
    <form id="consultarOdontologosForm">
        <label for="odontologoId">ID del Odontólogo:</label>
        <input type="number" id="odontologoId" name="odontologoId" required><br>

        <button type="button" onclick="limpiarFormulario('consultarOdontologosForm')">Limpiar</button>
        <button type="button" onclick="consultarOdontologoPorId()">Consultar</button>
        <button type="button" onclick="consultarOdontologos()">Consultar Todos</button>
        <button type="button" onclick="eliminarOdontologoPorId()">Eliminar</button>

    </form>








    <h2>Formulario Crear Odontólogo</h2>
<form id="crearOdontologoForm">
    <label for="nombreOdontologo">Nombre:</label>
    <input type="text" id="nombreOdontologo" name="nombreOdontologo" required><br>

    <label for="apellidoOdontologo">Apellido:</label>
    <input type="text" id="apellidoOdontologo" name="apellidoOdontologo" required><br>

    <label for="matricula">Matrícula:</label>
    <input type="text" id="matricula" name="matricula" required><br>

    <button type="button" onclick="crearOdontologo()">Crear Odontólogo</button>
    <button type="button" onclick="limpiarFormulario('crearOdontologoForm')">Limpiar</button>
</form>





<script src="./js/paciente.js"></script>
<script src="./js/odontologo.js"></script>
<script src="./js/turno.js"></script>
</body>
</html>
